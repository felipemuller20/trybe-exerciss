<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Currículo</title>
  <link rel="stylesheet" href="bootstrap-5.0.0-beta2-dist/css/bootstrap.min.css">
</head>
<body>
  <header>
    <h1>Currículo</h1>
  </header>
  <form action="" method="get">
    
    <div class="">
      
      <fieldset class=''>
        <legend>Informações Pessoais</legend>
        <div class="mb-3">
          <label class='form-label' for="name">Nome: 
            <input class = 'form-control'type="text" name="name" id="name" maxlength="40" required>
          </label>
        </div>

        <div class="mb-3">
          <label class="form-label" for="email"> E-mail: 
            <input class="form-control" type="email" name="email" id="email" maxlength="50" required>
          </label>
        </div>

        <div class="mb-3">
          <label class="form-label" for="cpf">CPF: 
            <input class="form-control"type="text" id='cpf' name='cpf' maxlength="11" required>
          </label>
        </div>

        <div class="mb-3">
          <label class="form-label"for="adress">Endereço: 
            <input class="form-control"type="text" name="adress" id="adress" maxlength="200" required>
          </label>
        </div>

        <div class="mb-3">
          <label class="form-label"for="city">Cidade: 
            <input class="form-control"type="text" name="city" id="city" maxlength="28" required>
          </label>
        </div>

        <div class="mb-3">
          <label class="form-label"for="states">Estado: 
            <select class="form-select" name="states" id="states">
              <!-- criados via JS -->
            </select>
          </label>
        </div>

        <div class="form-check">
          
            <input class="form-check-input"type="radio" name="type" id="house" value="house" required>
            <label class="form-check-label"for="house">
              Casa
            </label>
        </div>

        <div class="form-check">
            <input class="form-check-input"type="radio" name="type" id="apto" value='apto' required>
            <label for="apto" class="form-check-label">
              Apartamento
            </label>
        </div>
      </fieldset>

      <fieldset class="">
        <legend>Última Experiência Profissional</legend>

        <div class="">
          <label for="resume">Resumo da experiência: 
            <textarea name="resume" id="resume" cols="60" rows="5" maxlength="1000" required></textarea>
          </label>
        </div>

        <div class="">
          <label for="cargo">Cargo: 
            <input type="text" id='cargo' maxlength="40" required>
          </label>
        </div>

        <div class="">
          <label for="description">Descrição do cargo: 
            <input type="text" id='description' maxlength="500" required>
          </label>
        </div>

        <div class="">
          <label for="date">Data de início: 
            <input type="date" name="date" id="date" required>
          </label>
        </div>
      </fieldset>
      <button type='submit'>Enviar!</button>
    </div>
  </form>
  <script src="script.js"></script>
</body>
</html>
