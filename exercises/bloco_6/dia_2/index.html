<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="bulma/css/bulma.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1 class='title'>Formulário para cadastro de currículo</h1>
    <p class='subtitle first-p'>Preencha os campos abaixo.</p>
  </header>
  <hr>
  <form id="cv-form">
    <div>
        <div class='field'>
          <label class='label' for="name">Nome: </label class='label'>
          <div class="control">
            <input class='input' type="text" name="name" id="name" maxlength="40" required>
          </div>
        </div>
        <div class='field'>
          <label class='label' for="email">Endereço de e-mail: </label class='label'>
            <div class="control">
              <input class='input' type="email" name="email" id="email" maxlength="50" required>

            </div>
        </div>
        <div class='field'>
          <label class='label' for="cpf-number">CPF: </label class='label'>
            <div class="control">

              <input class='input' type="text" name="cpf" id="cpf-number" maxlength="11" required>
            </div>
        </div>
        <div class='field'>
          <label class='label' for="address">Endereço: </label class='label'>
            <div class="control">
              <input class='input' type="text" name="address" id="address" maxlength="200" required>

            </div>
        </div>
        <div class='field'>
          <label class='label' for="city">Cidade: </label class='label'>
            <div class="control">
              <input class='input' type="text" name="city" id="city" maxlength="200" required>

            </div>
        </div>

        <label class='label' for="state">Estado: </label class='label'>
        <div class='select'>
              <select name="state" id="state" value = "" required>
          </select>
        </div>

        
          <label class='label' for="house-apartment">Tipo de imóvel: </label class='label'>
            <div class="control">
              <label class='radio'for="house">
                <input type="radio" name="house-apartment" id="house" value="house" required>
                Casa 
              </label>
              <label for="apartment" class="radio">
                <input type="radio" name="house-apartment" id="apartment" value="apartment" required >
                Apartamento
              </label>
            </div>


        <div class='field'>
          <label class='label' for="cv-resume">Resumo do currículo: </label class='label'>
            <div class="control">
              <textarea class='textarea' id="cv-resume" name="cv-resume" maxlength="1000" cols="100" rows="10" required></textarea>
            </div>
        </div>

        <div class='field'>
          <label class='label' for="position">Cargo: </label class='label'>
            <div class="control">
              <input class='input' type="text" name="position" id="position" maxlength="40" required >
            </div>
        </div>

        <div class='field'>
          <label class='label' for="description">Descrição do cargo: </label class='label'>
            <div class="control">
              <input class='input' type="text" id="description" name="description" required>
            </div>
        </div>

        <div class='field'>
          <label class='label' for="start-date">Data de início: </label class='label'>
            <div class="control">
              <input class='input' type="text" name="start-date" value="" required>
            </div>
        </div>
        <div class="control last-btns">
          <button class='button is-light' type="button">Enviar</button>
          <button class='button is-light' type="button">Limpar</button>
        </div>
    </div>
    </form>
  <section></section>
  <script src="script.js"></script>
</body>
</html>
